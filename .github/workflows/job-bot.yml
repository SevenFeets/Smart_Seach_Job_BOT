name: LinkedIn Job Bot

on:
  # Run every hour from 8 AM to 8 PM UTC, plus 2 AM UTC
  schedule:
    - cron: '0 2 * * *'   # 02:00 UTC (middle of night)
    - cron: '0 8 * * *'   # 08:00 UTC
    - cron: '0 9 * * *'   # 09:00 UTC
    - cron: '0 10 * * *'  # 10:00 UTC
    - cron: '0 11 * * *'  # 11:00 UTC
    - cron: '0 12 * * *'  # 12:00 UTC
    - cron: '0 13 * * *'  # 13:00 UTC
    - cron: '0 14 * * *'  # 14:00 UTC
    - cron: '0 15 * * *'  # 15:00 UTC
    - cron: '0 16 * * *'  # 16:00 UTC
    - cron: '0 17 * * *'  # 17:00 UTC
    - cron: '0 18 * * *'  # 18:00 UTC
    - cron: '0 19 * * *'  # 19:00 UTC
    - cron: '0 20 * * *'  # 20:00 UTC
  
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: true
        default: 'search'
        type: choice
        options:
          - search
          - apply
          - full

env:
  PYTHON_VERSION: '3.11'

jobs:
  job-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      - name: Create data directory
        run: mkdir -p data browser_data resumes
      
      - name: Download session (if exists)
        uses: actions/download-artifact@v4
        with:
          name: linkedin-session
          path: browser_data/
        continue-on-error: true
        id: download-session
      
      - name: Download database (if exists)
        uses: actions/download-artifact@v4
        with:
          name: jobs-database
          path: data/
        continue-on-error: true
        id: download-db
      
      - name: Artifact download status
        run: |
          if [ "${{ steps.download-session.outcome }}" != "success" ]; then
            echo "::notice::Session artifact not found (normal for first run or if session expired)"
          else
            echo "Session artifact loaded successfully"
          fi
          if [ "${{ steps.download-db.outcome }}" != "success" ]; then
            echo "::notice::Database artifact not found (normal for first run)"
          else
            echo "Database artifact loaded successfully"
          fi
      
      - name: Load session from secret (if no artifact)
        env:
          SESSION_JSON: ${{ secrets.LINKEDIN_SESSION_JSON }}
        run: |
          if [ -f "browser_data/linkedin_session.json" ]; then
            echo "Session loaded from artifact"
            ls -la browser_data/
          elif [ -n "$SESSION_JSON" ]; then
            printf '%s' "$SESSION_JSON" > browser_data/linkedin_session.json
            echo "Session loaded from secret"
            ls -la browser_data/
          else
            echo "WARNING: No session found - bot will try fresh login"
          fi
      
      - name: Run Job Bot
        env:
          LINKEDIN_EMAIL: ${{ secrets.LINKEDIN_EMAIL }}
          LINKEDIN_PASSWORD: ${{ secrets.LINKEDIN_PASSWORD }}
          JOB_KEYWORDS: ${{ secrets.JOB_KEYWORDS || 'Python Developer,Software Engineer' }}
          EXPERIENCE_LEVELS: ${{ secrets.EXPERIENCE_LEVELS || 'ENTRY_LEVEL,ASSOCIATE,MID_SENIOR' }}
          LOCATION: ${{ secrets.LOCATION || 'Remote' }}
          DATE_POSTED: ${{ secrets.DATE_POSTED || 'PAST_WEEK' }}
          AUTO_APPLY_ENABLED: ${{ secrets.AUTO_APPLY_ENABLED || 'false' }}
          MAX_APPLICATIONS_PER_RUN: ${{ secrets.MAX_APPLICATIONS_PER_RUN || '5' }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER || 'ollama' }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HEADLESS: 'true'
          SCHEDULER_START_HOUR: '8'
          SCHEDULER_END_HOUR: '20'
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            case "${{ github.event.inputs.mode }}" in
              "search")
                python main.py search --pages 3 --easy-apply
                ;;
              "apply")
                python main.py apply --max 50
                ;;
              "full")
                python main.py run --max 50 --easy-apply
                ;;
            esac
          else
            # Scheduled run
            python main.py github-action
          fi
      
      - name: Upload session artifact
        uses: actions/upload-artifact@v4
        with:
          name: linkedin-session
          path: browser_data/
          retention-days: 7
        if: always()
        continue-on-error: true
      
      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: jobs-database
          path: data/
          retention-days: 30
        if: always()
        continue-on-error: true
      
      - name: Print statistics
        run: python main.py stats
        if: always()
