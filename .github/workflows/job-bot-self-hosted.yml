# Alternative workflow for self-hosted runners (better for browser automation)
name: LinkedIn Job Bot (Self-Hosted)

on:
  schedule:
    # Run every hour from 8 AM to 6 PM (your local timezone)
    - cron: '0 8-18 * * 1-5'  # Weekdays only
  
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: true
        default: 'full'
        type: choice
        options:
          - search
          - apply
          - full

jobs:
  job-bot:
    runs-on: self-hosted  # Use self-hosted runner
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
      
      - name: Run Job Bot
        env:
          LINKEDIN_EMAIL: ${{ secrets.LINKEDIN_EMAIL }}
          LINKEDIN_PASSWORD: ${{ secrets.LINKEDIN_PASSWORD }}
          JOB_KEYWORDS: ${{ secrets.JOB_KEYWORDS }}
          AUTO_APPLY_ENABLED: ${{ secrets.AUTO_APPLY_ENABLED }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HEADLESS: 'false'  # Can use headed mode on self-hosted
        run: |
          python main.py run --max 10 --easy-apply
      
      - name: Print statistics
        run: python main.py stats
