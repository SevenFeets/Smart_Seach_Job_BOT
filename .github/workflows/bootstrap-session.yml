name: Bootstrap LinkedIn Session

on:
  workflow_dispatch:
    inputs:
      session_base64:
        description: 'Base64 encoded content of linkedin_session.json (use scripts/upload_session_to_github.py to get this)'
        required: true
        type: string

jobs:
  upload-session:
    runs-on: ubuntu-latest
    steps:
      - name: Decode and create session file
        run: |
          mkdir -p browser_data
          echo "${{ github.event.inputs.session_base64 }}" | tr -d '\n' | base64 -d > browser_data/linkedin_session.json
      
      - name: Validate session file
        run: |
          python3 -m json.tool browser_data/linkedin_session.json > /dev/null && echo "✅ Session file is valid JSON" || echo "❌ Invalid JSON"
      
      - name: Upload session artifact
        uses: actions/upload-artifact@v4
        with:
          name: linkedin-session
          path: browser_data/linkedin_session.json
          retention-days: 7
      
      - name: Success message
        run: |
          echo "[SUCCESS] Session uploaded successfully!"
          echo "You can now run the main job-bot workflow and it will use this session."